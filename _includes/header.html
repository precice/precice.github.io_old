<header>

    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    <nav>
      {% for page in site.pages %}
      {% if page.title %}
      {% if page.title !="Welcome to" %}
      <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
      {% endif %}
      {% endfor %}
    </nav>
    <hr />

</header>
